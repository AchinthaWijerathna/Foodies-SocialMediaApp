<mat-dialog-content>
	<h2 class="mat-h2 m-0">
		{{ dataHeader }}
	</h2>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial style="background-color: rgb(157, 63, 0);color: rgb(255, 255, 255);">Confirm</button>
</mat-dialog-actions>
